<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Country - World Countries</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <header>
        <nav class="container d-flex justify-content-between align-items-center py-4">
            <a href="index.html" class="text-decoration-none"><h1 class="h4 fw-800 m-0">Where in the world?</h1></a>
            <div id="switch" class="switch">
                <div id="light" class="light">
                    <span class="text-dark"><i class="bi bi-moon-fill"></i></span>
                    <p class="d-none d-md-block fw-600 ms-2 m-0">Dark mode</p>
                </div>
                <div id="dark" class="dark hide">
                    <span class="text-white "><i class="bi bi-moon-fill"></i></span>
                    <p class="d-none d-md-block fw-600 ms-2 m-0">Light mode</p>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="container d-flex justify-content-start py-4 py-lg-5">
            <button class="back d-flex align-items-center rounded m-0 py-2 px-4" onclick="history.back()">
                <span class="d-flex align-items-center fw-800 m-0 p-0 ms-2"><iconify-icon icon="fa6-solid:arrow-left-long" class="m-0"></iconify-icon></i></span>
                <p class="fw-600 my-0 p-0 pt-1 ms-3 me-2">Back</p>
            </button>
        </div>
    </section>

    <main role="main">
        <div class="container position-relative pb-5 pt-4 pt-lg-0">
            <div id="loading-screen" class="loading-screen position-absolute align-items-center justify-content-center hide">
                <img src="img/loading-23.gif" alt="loading..." >
            </div>
            <div id="country" class="m-0 p-0">
                
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
    <script src="js/country.js"></script>
</body>
</html>
